<div>
    
    <p> Author{{quote.author}}</p>
    <p>By{{ quote.submittedBy }} on {{quote.dateCreation|date}}
        <button (click)="quote.upvotes=quote.upvotes+1" class="up">thumbsUp {{quote.upvotes}}</button>
        <button (click)="quote.downvotes=quote.downvotes+1" class="down">thumbsDown {{quote.downvotes}}</button>
        <br><br>
    </p><button class="btn btn-outline-danger" (click)= "quoteDelete(true)">Delete</button>
  </div>
